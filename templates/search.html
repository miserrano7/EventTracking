<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" href="#">
    </head>
    <body>
        <form method="POST" action="/reroute">
            <input type="text" name="user_input" placeholder="Search..." size="50">
            <input type="submit" value="Submit"/>
        </form>

        {% if allow == 'True' %}
            {% for event in events %}
                <p>{{event[1]}}</p>
                <form id="{{event[0]}}" method="POST" action="/add"></form>
                <input type="hidden" name="eventId" value="{{event[0]}}" readonly="readonly" form="{{event[0]}}">
                <input type="hidden" name="currentPage" value="search" readonly="readonly" form="{{event[0]}}">
                <form method="POST" action="/event_details">
                    <input type="hidden" name="eventId" value="{{event[0]}}" readonly="readonly">
                    <input type="image" src="{{event[2]}}" alt="Event Picture" style="width:250px;height:140px;">
                </form>
                <input type="submit" value="ADD EVENT" form="{{event[0]}}"/>
            {% endfor %}
        {% else %}
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            {% endif %}
            {% endwith %}
        {% endif %}
    </body>
</html>
